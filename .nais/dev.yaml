apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: gjenlevende-bs-sak
    namespace: etterlatte

spec:
    # Applikasjon konfigurasjon
    image: {{ image }}
    port: 8080
    replicas:
        min: 1
        max: 1
    resources:
        requests:
            cpu: 162m
            memory: 448Mi
        limits:
            memory: 512Mi
    gcp:
        sqlInstances:
            -   name: gjenlevende-bs-sak
                type: POSTGRES_17
                tier: db-g1-small
                diskAutoresize: true
                cascadingDelete: false
                highAvailability: false
                pointInTimeRecovery: true
                maintenance:
                    day: 7
                    hour: 23
                databases:
                    -   name: gjenlevende-bs-sak
                        envVarPrefix: DB

    # Nettverk
    ingresses:
        - https://gjenlevende-bs-sak.intern.dev.nav.no
    accessPolicy:
        inbound:
            rules:
                -   application: gjenlevende-bs-sak-frontend
                -   application: gjenlevende-bs-sak-frontend-lokal
        outbound:
            rules:
                -   application: gjenlevende-bs-sak-frontend
                -   application: gjenlevende-bs-sak-frontend-lokal
            external:
                -   host: gjenlevende-bs-infotrygd.dev-fss-pub.nais.io

    # Helse
    liveness:
        path: /internal/health/liveness
        initialDelay: 30
        failureThreshold: 10
    readiness:
        path: /internal/health/readiness
        initialDelay: 30
        failureThreshold: 10

    # Logging
    prometheus:
        enabled: true
        path: /internal/prometheus
    observability:
        autoInstrumentation:
            enabled: true
            runtime: java
        logging:
            destinations:
                -   id: loki
                -   id: elastic
    secureLogs:
        enabled: true

    #Autentisering
    azure:
        application:
            enabled: true
            tenant: trygdeetaten.no
            claims:
                groups:
                    -   id: ee5e0b5e-454c-4612-b931-1fe363df7c2c # TODO: Brukes kun for testing, skal bestille egne tilganger. 0000-GA-Enslig-Forsorger-Saksbehandler
                    -   id: 01166863-22f1-4e16-9785-d7a05a22df74 # TODO: Brukes kun for testing, skal bestille egne tilganger. 0000-GA-Enslig-Forsorger-Beslutter
                    -   id: 59865891-62a0-4fe3-b282-2e38210d1fbb # TODO: Brukes kun for testing, skal bestille egne tilganger. teamfamilie-ef-forvaltning
                extra:
                    - "NAVident"
                    - "azp_name"
            replyURLs:
                - https://gjenlevende-bs-sak.intern.dev.nav.no/swagger-ui/oauth2-redirect.html
            singlePageApplication: true
