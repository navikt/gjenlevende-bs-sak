apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: gjenlevende-bs-sak
    namespace: etterlatte

spec:
    # Applikasjon konfigurasjon
    image: {{ image }}
    port: 8080
    replicas:
        min: 1
        max: 1
    resources:
        requests:
            cpu: 162m
            memory: 448Mi
        limits:
            memory: 512Mi
    env:
        -   name: SPRING_PROFILES_ACTIVE
            value: dev
    gcp:
        sqlInstances:
            -   name: gjenlevende-bs-sak
                type: POSTGRES_17
                tier: db-g1-small
                diskAutoresize: true
                cascadingDelete: false
                highAvailability: false
                pointInTimeRecovery: true
                maintenance:
                    day: 7
                    hour: 23
                databases:
                    -   name: gjenlevende-bs-sak
                        envVarPrefix: DB

    # Nettverk
    ingresses:
        - https://gjenlevende-bs-sak.intern.dev.nav.no
    accessPolicy:
        inbound:
            rules:
                -   application: gjenlevende-bs-sak-frontend
                -   application: gjenlevende-bs-sak-frontend-lokal
        outbound:
            rules:
                -   application: gjenlevende-bs-sak-frontend
                -   application: gjenlevende-bs-sak-frontend-lokal
            external:
                -   host: gjenlevende-bs-infotrygd.dev-fss-pub.nais.io

    #Toggle
    envFrom:
        -   secret: gjenlevende-bs-sak-unleash-api-token

    # Helse
    liveness:
        path: /internal/health/liveness
        initialDelay: 30
        failureThreshold: 10
    readiness:
        path: /internal/health/readiness
        initialDelay: 30
        failureThreshold: 10

    # Logging
    prometheus:
        enabled: true
        path: /internal/prometheus
    observability:
        autoInstrumentation:
            enabled: true
            runtime: java
        logging:
            destinations:
                -   id: loki
                -   id: elastic
    secureLogs:
        enabled: true

    #Autentisering
    azure:
        application:
            enabled: true
            tenant: trygdeetaten.no
            claims:
                groups:
                    -   id: 5357fbfa-de25-4d23-86a6-f67caf8ddd63 # 0000-GA-Gjenlevende-BS-Saksbehandler
                    -   id: fda781b0-b82c-4049-919d-3b05623f05fb # 0000-GA-Gjenlevende-BS-Beslutter
                    -   id: 0291bb72-71fa-4a35-9947-ea7b73f09ab8 # 0000-GA-Gjenlevende-BS-Veileder
                extra:
                    - "NAVident"
                    - "azp_name"
            replyURLs:
                - https://gjenlevende-bs-sak.intern.dev.nav.no/swagger-ui/oauth2-redirect.html
            singlePageApplication: true
