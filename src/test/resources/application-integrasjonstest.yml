spring:
    datasource:
        driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
        url: jdbc:tc:postgresql:17:///testdb
        username: test
        password: test
        hikari:
            maximum-pool-size: 3
            connection-test-query: "select 1"
            max-lifetime: 900000
            minimum-idle: 1
            data-source-properties:
                sslmode: disable
    lifecycle:
        timeout-per-shutdown-phase: 3s

scheduling:
    enabled: false


unleash:
    enabled: false

UNLEASH_SERVER_API_URL: http://localhost:4242/api
UNLEASH_SERVER_API_TOKEN: token
UNLEASH_SERVER_API_ENV: server-env

NAIS_APP_NAME: gjenlevende-bs-sak

# Azure AD og PDL konfigurasjon for tester
azure:
    app:
        tenant:
            id: test-tenant-id
        client:
            id: test-client-id
            secret: test-client-secret

PDL_URL: http://localhost:8080/pdl
PDL_SCOPE: test-scope
AZURE_APP_CLIENT_ID: test-client-id
AZURE_APP_TENANT_ID: test-tenant-id
AZUREAD_TOKEN_ENDPOINT_URL: http://localhost:8080/token
DB_JDBC_URL: jdbc:tc:postgresql:17:///testdb
