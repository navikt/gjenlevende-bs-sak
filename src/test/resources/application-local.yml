spring:
    datasource:
        driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
        url: jdbc:tc:postgresql:17:///testdb
        username: test
        password: test
        hikari:
            maximum-pool-size: 3
            connection-test-query: "select 1"
            max-lifetime: 900000
            minimum-idle: 1
            data-source-properties:
                sslmode: disable

unleash:
    enabled: false

UNLEASH_SERVER_API_URL: http://localhost:4242/api
UNLEASH_SERVER_API_TOKEN: token
UNLEASH_SERVER_API_ENV: server-env

NAIS_APP_NAME: gjenlevende-bs-sak

# Azure AD og PDL konfigurasjon for tester
azure:
    app:
        tenant:
            id: test-tenant-id
        client:
            id: test-client-id
            secret: test-client-secret
        registration:
            pdl:
                resource-url: http://localhost:8080/pdl
                token-endpoint-url: http://localhost:8080/token
                grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
                scope: test-scope
                authentication:
                    client-id: test-client-id
                    client-secret: test-client-secret
                    client-auth-method: client_secret_basic
            pdl-clientcredentials:
                resource-url: http://localhost:8080/pdl
                token-endpoint-url: http://localhost:8080/token
                grant-type: client_credentials
                scope: test-scope
                authentication:
                    client-secret: test-client-secret

PDL_URL: http://localhost:8080/pdl
PDL_SCOPE: test-scope
AZURE_APP_CLIENT_ID: test-client-id
AZURE_APP_TENANT_ID: test-tenant-id
AZUREAD_TOKEN_ENDPOINT_URL: http://localhost:8080/token
DB_JDBC_URL: jdbc:tc:postgresql:17:///testdb

prosessering.rolle: "928636f4-fd0d-4149-978e-a6fb68bb19de" # 0000-GA-STDAPPS
