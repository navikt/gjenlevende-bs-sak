server:
    port: 8080

spring:
    datasource:
        driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
        url: jdbc:tc:postgresql:17:///testdb
        username: test
        password: test
        hikari:
            maximum-pool-size: 3
            connection-test-query: "select 1"
            max-lifetime: 900000
            minimum-idle: 1
            data-source-properties:
                sslmode: disable
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER:https://login.microsoftonline.com/navq.onmicrosoft.com/v2.0}
                    audiences: ${AZURE_APP_CLIENT_ID:local-client-id}

# Azure AD konfigurasjon
azure:
    app:
        tenant:
            id: ${AZURE_APP_TENANT_ID:navq.onmicrosoft.com}
        client:
            id: ${AZURE_APP_CLIENT_ID:local-client-id}

AZUREAD_TOKEN_ENDPOINT_URL: https://login.microsoftonline.com/${azure.app.tenant.id}/oauth2/v2.0/token
AUTHORIZATION_URL: https://login.microsoftonline.com/${azure.app.tenant.id}/oauth2/v2.0/authorize
API_SCOPE: api://${azure.app.client.id}/.default

# Gjenlevende-bs-infotrygd konfigurasjon
gjenlevende-bs-infotrygd:
    url: https://gjenlevende-bs-infotrygd.dev-fss-pub.nais.io
    audience: ${GJENLEVENDE_BS_INFOTRYGD_SCOPE:api://dev-fss.etterlatte.gjenlevende-bs-infotrygd/.default}

# Swagger/OpenAPI konfigurasjon
springdoc:
    swagger-ui:
        oauth:
            client-id: ${AZURE_APP_CLIENT_ID:local-client-id}

unleash:
    enabled: false

UNLEASH_SERVER_API_URL: http://localhost:4242/api
UNLEASH_SERVER_API_TOKEN: token
UNLEASH_SERVER_API_ENV: server-env

NAIS_APP_NAME: gjenlevende-bs-sak
NAIS_NAMESPACE: etterlatte
NAIS_CLUSTER_NAME: local

prosessering.rolle: "928636f4-fd0d-4149-978e-a6fb68bb19de" # 0000-GA-STDAPPS

prosessering:
    fixedDelayString:
        in:
            milliseconds: 3000
